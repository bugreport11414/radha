<script src="./script.js"></script>
<script>
  // Check if localStorage is supported
  if (typeof(Storage) !== "undefined") {
    // Check if the pageOpenCount key exists in localStorage
    if (localStorage.getItem("pageOpenCount")) {
      // Get the current count from localStorage
      var pageOpenCount = parseInt(localStorage.getItem("pageOpenCount"));
      
      // Increment the count
      pageOpenCount++;
      
      // Update the count in localStorage
      localStorage.setItem("pageOpenCount", pageOpenCount);
      
      // Check if the count is equal to or greater than 5
      if (pageOpenCount >= 5) {
        // Redirect to the 404error.html page
        window.location.href = "varsha.html";
      }
    } else {
      // If the pageOpenCount key does not exist, create it and set its value to 1
      localStorage.setItem("pageOpenCount", 1);
    }
  } else {
    // If localStorage is not supported, provide a fallback message
    alert("Sorry, your browser does not support web storage. You will be redirected to the error page.");
    // Redirect to the 404error.html page
    window.location.href = "varsha.html";
  }
</script>
